<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{{ query }} {# query defined as search keyword in views and models #}

{% for x in object_list %}

{% endfor %}

</body>
</html>
